<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue-barousel</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../dist/vue-barousel.js"></script>
    <style>
      html,body{
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      #app {
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #2c3e50;
        margin: 0 ;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      h1, h2 {
        font-weight: normal;
      }

      .barousel {
        margin: 0px auto!important;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <img src="../src/assets/logo.png" />
      <h1>{{ msg }}</h1>
      <barousel class="barousel"
                :list="setList()"
                :width="800"
                :height="280"
                :interval="1000"
                @barousel="cb">
      </barousel>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data:{
          msg: 'Welcome to Your Vue.js App'
        },
        methods:{
          setList() {
            let list = [];
            for(let i =1 ; i<= 8;i++){
              list.push({
                title: i,
                src: '../static/img/'+i+'.jpg'
              })
            }
            return list;
          },
          cb (i) {
            alert(i);
          }
        }
      })
    </script>
  </body>
</html>
